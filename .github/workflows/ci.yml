name: Full CI with Coverage

on: [push, pull_request]

jobs:
  lint_and_test:
    name: Lint & Test (host)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables from secrets
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "DATABASE_URL is set."

    - name: Format check (black)
      run: black .

    - name: Lint (flake8)
      run: flake8 .

    - name: Run tests with coverage (host)
      run: |
        pytest --cov=app --cov-report=term-missing --cov-fail-under=0

  docker_build_and_test:
    name: Docker Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment variables for Docker build
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        echo "DATABASE_URL is set for Docker."

    - name: Build Docker image
      run: docker build -t forkyteh_test .

    - name: Run tests with coverage inside container
      run: docker run --rm -e DATABASE_URL=$DATABASE_URL forkyteh_test pytest --cov=app --cov-report=term-missing --cov-fail-under=0


